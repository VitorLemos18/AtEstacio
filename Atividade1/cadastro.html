<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/formulario.css" />
        <link
            rel="shortcut icon"
            href="/favicon_io/favicon.ico"
            type="image/x-icon"
        />
        <title>Receitas da dona Juju</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
    </head>

    <body>
        <style>
            .Cadastro a{
                color: white !important;
            }
        </style>
        <header class="head">
            <nav class="menu">
                <ul class="nav">
                    <li class="Menu"><a href="index.html" >Menu</a></li>
                    <li class="Receitas"><a href="receitas.html">Receitas</a></li>
                    <li class="Cadastro"><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form class="formulario">
                <h1>Efetue seu cadastro</h1>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Nome</label>
                        <input
                            type="text"
                            class="form-control"
                            id="validationDefault01"
                            placeholder="Nome"
                            value="Mark"
                            required
                        />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefaultUsername">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span
                                    class="input-group-text"
                                    id="inputGroupPrepend2"
                                    >@</span
                                >
                            </div>
                            <input
                                type="text"
                                class="form-control"
                                id="validationDefaultUsername"
                                placeholder="Email"
                                aria-describedby="inputGroupPrepend2"
                                value=""
                                required
                            />
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationDefaultUsername">Cidade</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Cidade"
                            value=""
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="validationDefaultUsername">Estado</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Estado"
                            value=""
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="validationDefaultUsername">Cep</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="CEP"
                            value=""
                            required
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault04">Rua/Logradouro</label>
                        <input
                            type="text"
                            class="form-control"
                            id="validationDefault04"
                            placeholder="Rua"
                            value=""
                            required
                        />
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="validationDefault04">Numero</label>
                        <input
                            type="Number"
                            class="form-control"
                            id="validationDefault04"
                            placeholder="Numero"
                            value=""
                            required
                        />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault05">Complemento</label>
                        <input
                            type="text"
                            class="form-control"
                            id="validationDefault05"
                            placeholder="Complemento"
                            value=""
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="invalidCheck2"
                            required
                        />
                        <label class="form-check-label" for="invalidCheck2">
                            Concordo com os termos e condições
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </main>
        <footer class="fimPag">
            <p>&copy;Jurema 2023</p>
        </footer>
    </body>
</html>
