<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        p.titulo {
            font-size: 1.6em; 
            color: white;
            
        }
        a{
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>
    <p class="titulo">os usuarios deste exemplo são fornecidos pelo API de teste <a href="https://reqres.in" target="_blank">reqres.in</a></p>

    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div v-for="(user, index) in users" :key="index" class="col-md-4 mb-3">
                <div class="card p-2 m-3">
                    <img :src="user.avatar" alt="Avatar" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>

                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

        var app = new Vue({
            el: '#usuarios', 
            data: {
                users: [] 
            },
            mounted: function() {
                
                this.loadUsers();
            },
            methods: {
                loadUsers: function() {
                    
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => this.users = data.data)
                        .catch(error => console.error('Erro ao carregar usuários:', error));
                }
            }
        });
    </script>
</body>
</html>
